<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>inpaint</title>
		<style>
			#in {
				display: none;
			}
		</style>
	</head>
	<body>
		<img src="/00000.png">
		<canvas id="in"></canvas>
		<canvas id="out"></canvas>
		<script type="module">
			import {
				inpaint,
				rgbaAtIndex,
				setRgbaAtIndex
			} from '/dist/index.js';

			const img = document.querySelector('img');

			const canvas = document.querySelector('#in');
			canvas.width = img.width;
			canvas.height = img.height;
			const ctx = canvas.getContext('2d');

			// get image data
			ctx.drawImage(img, 0, 0);
			const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

			// mask: green â†’ alpha
			for (let i = 0; i < imgData.data.length; i += 4) {
				const rgba = rgbaAtIndex(imgData, i);
				if (rgba[0] === 0 && rgba[1] === 255 && rgba[2] === 0) {
					setRgbaAtIndex(imgData, i, [0, 0, 0, 0]);
				}
			}
			ctx.putImageData(imgData, 0, 0);

			const canvasOut = document.querySelector('#out');
			canvasOut.width = img.width;
			canvasOut.height = img.height;
			const ctxOut = canvasOut.getContext('2d');

			const levels = 9;
			inpaint(ctx, ctxOut, levels);
		</script>
	</body>
</html>
